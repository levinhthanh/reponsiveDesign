<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="container_left">

      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="container__main">
        <img class="hero_mobile" src="images/hero-mobile.jpg" alt="logo">
        <h1><span>We're</span> <br>coming<br> soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
          <input type="email" placeholder="Email Address">
          <img class="error-icon" src="images/icon-error.svg">
          <button><img src="images/icon-arrow.svg" alt="arrow"></button>
          <small>Please provide a valid email</small>
        </form>
      </div>
    </div>
    <div class="container_right bg_image">

    </div>
  </div>






</body>

</html>
